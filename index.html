<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <h1 class="app-title">todos</h1>

        <!-- add the empty state here -->
        <div class="empty-state">
          <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
          <h2 class="empty-state__title">Add your first todo</h2>
          <p class="empty-state__description">
            What do you want to get done today?
          </p>
        </div>
        <!-- end -->
        <form class="todo-form js-form">
          <input
            autofocus
            type="text"
            aria-label="Enter a new todo item"
            placeholder="E.g. Build a web app"
            class="js-todo-input"
          />
        </form>
        <ul style="margin-top: 10px" class="todo-list js-todo-list"></ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
